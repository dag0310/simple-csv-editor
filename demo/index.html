<!DOCTYPE html>
<html>
<head>
<title>Simple CSV Editor</title>
<meta name="description" content="A table editor for easily editing and retrieving CSV data.">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Simple CSV Editor</h1>

<textarea id="textArea" rows="10" autocomplete="off">
command,shutters_seconds,time,offset
shutters_down,10,sunset,60
shutters_up,,09:00
</textarea>

<div id="simpleCsvEditor" class="editor"></div>

<script src="../vendor/papaparse.min.js"></script>
<script type="module">
import SimpleCsvEditor from '../src/simple-csv-editor.js';

const textArea = document.getElementById('textArea');

const simpleCsvEditor = new SimpleCsvEditor({
  id: 'simpleCsvEditor',
  data: textArea.value,
  onChange: (data) => { textArea.value = data; },
});

textArea.addEventListener('input', event => {
  simpleCsvEditor.setCsv(event.target.value);
});
</script>
</body>
</html>
